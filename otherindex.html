<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauricio Gonzalez</title>
    <link rel="stylesheet" href="assets/style2.css">

</head>
<body>

    </div>
    <div id="third">

    </div>

    </div>

    <!-- <script src="main.js"></script> -->
    <script>
        var image1 = document.getElementsByClassName('austin');
        new simpleParallax(image1, {
            scale: 1.8,
            orientation: "up"
      });

      var image2 = document.getElementsByClassName('me');
      new simpleParallax(image2, {
            scale: 1.6,
            
      });
      var text1 = document.getElementById('first-title');
      new simpleParallax(text1, {
            scale: 1.2,

      });
    </script>
    
</body>
